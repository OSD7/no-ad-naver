<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>광고 차단기</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="popup-content">
    <h1>광고 차단기</h1>
    <div class="toggle-section">
      <label for="toggle-extension">광고 차단기 활성화</label>
      <input type="checkbox" id="toggle-extension">
    </div>
    <div class="toggle-section">
      <label for="toggle-js">JavaScript 차단</label>
      <input type="checkbox" id="toggle-js">
    </div>
    <div class="toggle-section">
      <label for="toggle-popups">팝업 차단</label>
      <input type="checkbox" id="toggle-popups">
    </div>
    <button id="open-options">옵션 열기</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
